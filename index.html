<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Contact Form Challenge</title>
  </head>

  <body class="wrapper">
    <main>
      <div class="form-wrapper">
        <form
          class="contact-form"
          id="contact"
          action="#"
          method="post"
          novalidate
        >
          <fieldset>
            <legend>
              <h1 class="form__heading">Contact Us</h1>
            </legend>
            <div class="form__name-group">
              <div class="form__input-wrapper">
                <label class="form__label" for="firstname">
                  <span>First Name</span
                  ><span aria-hidden="true">*</span>
                </label>
                <input
                  class="form__input"
                  type="text"
                  id="firstname"
                  name="firstname"
                  maxlength="50"
                  aria-invalid="false"
                  aria-describedby="firstname-error"
                  value=""
                  required
                />
                <p
                  class="form__error-message hidden"
                  id="firstname-error"
                ></p>
              </div>
              <div class="form__input-wrapper">
                <label class="form__label" for="lastname">
                  <span>Last Name</span
                  ><span aria-hidden="true">*</span>
                </label>
                <input
                  class="form__input"
                  type="text"
                  id="lastname"
                  name="lastname"
                  maxlength="50"
                  aria-invalid="false"
                  aria-describedby="lastname-error"
                  value=""
                  required
                />
                <p
                  class="form__error-message hidden"
                  id="lastname-error"
                ></p>
              </div>
            </div>
            <div class="form__input-wrapper">
              <label class="form__label" for="email">
                <span>Email Address</span
                ><span aria-hidden="true">*</span>
              </label>
              <input
                class="form__input"
                type="email"
                id="email"
                name="email"
                maxlength="64"
                aria-invalid="false"
                aria-describedby="email-error"
                value=""
                required
              />
              <p
                class="form__error-message hidden"
                id="email-error"
              ></p>
            </div>
            <div
              class="form__radio-group"
              role="group"
              aria-labelledby="query-type"
            >
              <p id="query-type" class="form__label">
                <span>Query Type</span
                ><span aria-hidden="true">*</span>
              </p>
              <div class="radio-btn__input">
                <label class="radio-btn__label" for="general">
                  <input
                    type="radio"
                    id="general"
                    name="query"
                    aria-describedby="query-error"
                    value="general"
                  />
                  <span>General Enquiry</span>
                </label>
              </div>
              <div class="radio-btn__input">
                <label class="radio-btn__label" for="support">
                  <input
                    type="radio"
                    id="support"
                    name="query"
                    aria-describedby="query-error"
                    value="support"
                  />
                  <span>Support Request</span>
                </label>
              </div>
              <p
                class="form__error-message hidden"
                id="query-error"
              ></p>
            </div>
            <div class="form__input-wrapper">
              <label class="form__label" for="message">
                <span>Message</span><span aria-hidden="true">*</span>
              </label>
              <textarea
                class="form__input"
                id="message"
                name="message"
                maxlength="500"
                aria-invalid="false"
                aria-describedby="message-error"
                required
              ></textarea>
              <p
                class="form__error-message hidden"
                id="message-error"
              ></p>
            </div>
            <div class="form__checkbox-group">
              <div class="custom-checkbox">
                <label for="consent" class="checkbox__label">
                  <input
                    class="checkbox__input"
                    type="checkbox"
                    id="consent"
                    name="consent"
                    aria-describedby="consent-error"
                    value="consent"
                    required
                  />
                  <svg
                    class="custom-checkbox"
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M19.5 3H4.5C4.10218 3 3.72064 3.15804 3.43934 3.43934C3.15804 3.72064 3 4.10218 3 4.5V19.5C3 19.8978 3.15804 20.2794 3.43934 20.5607C3.72064 20.842 4.10218 21 4.5 21H19.5C19.8978 21 20.2794 20.842 20.5607 20.5607C20.842 20.2794 21 19.8978 21 19.5V4.5C21 4.10218 20.842 3.72064 20.5607 3.43934C20.2794 3.15804 19.8978 3 19.5 3ZM16.2806 10.2806L11.0306 15.5306C10.961 15.6004 10.8783 15.6557 10.7872 15.6934C10.6962 15.7312 10.5986 15.7506 10.5 15.7506C10.4014 15.7506 10.3038 15.7312 10.2128 15.6934C10.1217 15.6557 10.039 15.6004 9.96937 15.5306L7.71937 13.2806C7.57864 13.1399 7.49958 12.949 7.49958 12.75C7.49958 12.551 7.57864 12.3601 7.71937 12.2194C7.86011 12.0786 8.05098 11.9996 8.25 11.9996C8.44902 11.9996 8.63989 12.0786 8.78063 12.2194L10.5 13.9397L15.2194 9.21937C15.2891 9.14969 15.3718 9.09442 15.4628 9.0567C15.5539 9.01899 15.6515 8.99958 15.75 8.99958C15.8485 8.99958 15.9461 9.01899 16.0372 9.0567C16.1282 9.09442 16.2109 9.14969 16.2806 9.21937C16.3503 9.28906 16.4056 9.37178 16.4433 9.46283C16.481 9.55387 16.5004 9.65145 16.5004 9.75C16.5004 9.84855 16.481 9.94613 16.4433 10.0372C16.4056 10.1282 16.3503 10.2109 16.2806 10.2806Z"
                      fill="currentColor"
                    />
                  </svg>
                  <span
                    >I consent to being contacted by the team *</span
                  >
                </label>
              </div>
              <p
                class="form__error-message hidden"
                id="consent-error"
              ></p>
            </div>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
        <!-- Success message that appears after form submission -->
        <div class="toast-success hidden" aria-live="polite">
          <div class="toast__heading">
            <img
              aria-hidden="true"
              src="assets/images/icon-success-check.svg"
              alt=""
            />
            <h2 class="toast__title">Message Sent!</h2>
          </div>
          <p class="toast__body">
            Thanks for completing the form. We'll be in touch soon!
          </p>
        </div>
      </div>
    </main>
    <footer class="main-footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/a-woodworth">a-woodworth</a>.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
